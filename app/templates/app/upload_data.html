{% extends 'app/index.html' %}


{% block content %}

<div class="container">
    <div class="row my-3">
     <div class="col-sm-6 offset-sm-3 border shadow p-4">
      <h3>Upload Data</h3>
      <hr>
      <form action="" method="post" enctype="multipart/form-data"  class="shadow p-5">
       {% csrf_token %}
           {% for fm in form %}
               <div>
                   {{fm.label_tag}}{{fm}}
                   <small class="text-danger">{{fm.errors|striptags}}</small> <br>
               </div>
           {% endfor %}
           <input type="submit" class="btn btn-primary mt-4" value="Signup">
   
           {% if form.non_field_errors %}
               {% for error in form.non_field_errors %}
                   <p class="alert alert-danger my-3">{{error}}</p>
               {% endfor %}
           {% endif %}
      </form>
     </div>
    </div>
</div>


{% endblock content %}
